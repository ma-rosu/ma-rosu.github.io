<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love you</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="400" height="400"></canvas>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');

            let progress = 0; // Control how much of the heart has been drawn

            function drawHeart() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                ctx.beginPath();
                
                // Move to the starting point of the heart
                ctx.moveTo(200, 150);

                // Draw the right side of the heart (animate the curves)
                if (progress >= 1) ctx.bezierCurveTo(270, 50, 400, 150, 200, 230); 

                // Draw the left side of the heart (animate the curves)
                if (progress >= 2) ctx.bezierCurveTo(0, 150, 130, 50, 200, 150);

                ctx.closePath();
                ctx.fillStyle = 'red';
                ctx.fill();

                // Increment the progress to animate the drawing
                if (progress < 2) {
                    progress += 0.01; // Control speed of drawing
                    requestAnimationFrame(drawHeart);
                }
            }

            drawHeart(); // Start drawing the heart
        };
    </script>
</body>
</html>

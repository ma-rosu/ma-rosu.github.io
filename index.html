<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="400" height="400"></canvas>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');

            // Set up heart shape (adjusted for better symmetry)
            ctx.beginPath();
            ctx.moveTo(200, 150);  // Start at the bottom of the heart

            // Right side
            ctx.bezierCurveTo(270, 50, 400, 150, 200, 230); 

            // Left side
            ctx.bezierCurveTo(0, 150, 130, 50, 200, 150); 

            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La multi ani</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #text-container {
            font-size: 3em;
            font-weight: bold;
            color: #d32f2f;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #d32f2f;
            animation:
                typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #d32f2f; }
        }
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            /* The margin-top value has been increased to lower the heart */
            margin-top: 80px; 
            transform: rotate(-45deg);
            background-color: #d32f2f;
            animation: pulse 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #d32f2f;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 75px;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <div class="heart"></div>

    <script>
        const text = "La multi ani de ziua gagicilor, gacica mea!";
        const textContainer = document.getElementById("text-container");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                textContainer.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
